name: Build and publish

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Build plugin
        run: npm run dist

      - name: Find JPL file
        id: find_jpl
        run: |
          file=$(ls dist/*.jpl | head -n1)
          if [ -z "$file" ]; then
            echo "No .jpl file found in dist/ â€” failing"
            exit 1
          fi
          echo "file=$file" >> "$GITHUB_OUTPUT"

      - name: Upload JPL to GitHub release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ steps.find_jpl.outputs.file }}
          asset_name: joplin-plugin.jpl
          asset_content_type: application/octet-stream

      - name: Upload JPL artifact
        uses: actions/upload-artifact@v4
        with:
          name: joplin-plugin
          path: dist/*.jpl

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Build plugin
        run: npm run dist

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
